<!DOCTYPE html>
<html>
<head>
  <title>Mrs. Kravitz</title>
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href="stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="stylesheets/style.css" media="screen" rel="stylesheet" type="text/css" />
	<script src="javascripts/jquery.1.5.1.min.js" type="text/javascript"></script>
	<script src="javascripts/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
	
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript"></script>

	<script src="javascripts/jquery.timers.js" type="text/javascript"></script>
  <script src="javascripts/application.js?1300119513" type="text/javascript"></script>
	<script src="javascripts/templates/header.js"></script>
	<script src="javascripts/templates/footer.js"></script>
	<script src="javascripts/templates/friends.js"></script>
	
</head>
<body>
	<div id="header"></div>
	<div id="container">
		<h1 class="headline">She'll tell you what she knows about a Twitter user</h1>
			<div id="main">
				<div class="search">
					<form id="infochimps">
						<input type="text" value="" id="search_box"/>

						<input type="submit" value="Search" class="btn" />
					</form>
				</div>
				<div id="results_loading"></div>
				<div id="results_sorted_note">Most interactions with</div>
				<div id="search_share"><span></span> these results.
				<p></p>	
				</div>
				<ul class="results"></ul>
			</div>

			<div id="details">
				<div class="details_container">
					<div class="pointer-left">
						<div class="pointer-left-inner"></div>
					</div>
					<div class="content">
						<div class="box" id="background">
							<div class="bio"></div>
							<ul class="social_icons"></ul>
							<h5 class="followers" style="margin-left:0;"><span class="number">1234</span><em>followers</em></h5>
							<h5 class="following"><span class="number">5678</span><em>following</em></h5>
							<h5 class="trustrank" data-tr=""><span class="number">97</span><em>trstrank</em></h5>
							<div id="trustquotient" class="rounded-small"><span></span>
								<div class="pointer-trustquotient">
									<div class="pointer-left-small-inner"></div>
								</div>
							</div>
				
							<h6>Most twitter conversations with:</h6>
							<ul class="friends"></ul>
						</div>
			
			
						<div class="box" id="topics">
							<h6>Topics interested in:</h6>
							<ul class="topics"></ul>
						</div>
						<div class="box" id="share" style="margin-top:-15px;">
							<h6>Tweet these details:</h6>
						</div>
					</div>
				</div>
			</div>
			<div id="conversation_container">
				
			</div>
	</div>
	<div id="footer"></div>
	<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
	<script src="http://platform.twitter.com/anywhere.js?id=HZQ6xPAoqLV9fx1jlzSnw&v=1" type="text/javascript"></script>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-378165-5']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
	
</body>

</html>
