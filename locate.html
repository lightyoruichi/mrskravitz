<!DOCTYPE html>
<html>
<head>
  <title>Mrs. Kravitz - Temp experiment</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />


	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href="stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="stylesheets/style.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="stylesheets/map
	.css" media="screen" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	
	<script src="javascripts/jquery.1.5.1.min.js" type="text/javascript"></script>
	<script src="javascripts/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>

  <script src="javascripts/jquery.timers.js" type="text/javascript"></script>

	<script src="leaflet/leaflet.js"></script>
	
	
</head>
<body>
	<div id="header" class=""></div>

	<div id="map" style="height: 100%;"></div>
	<div id="form_container">
		<form>
			<h1 class="headline" style="color:#303030;margin-left:36px">Input a phone number to text this location.</h1>
			<input type="text" value="" id="search_box" class="searcher"/>
			<input type="submit" value="Send" class="btn" style="margin:2px 0 0 5px !important" />
		</form>
	</div>
	
	<script type='text/javascript'> 
	  //<![CDATA[
	
		var map = new L.Map('map');
		
		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/7051e1334e11401f8a86ab9a8014778d/997/256/{z}/{x}/{y}.png',
		    cloudmadeAttrib = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
		    cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttrib});
				
				// var london = new L.LatLng(51.505, -0.09); // geographical point (longitude and latitude)
				map.addLayer(cloudmade);
				
				map.on('locationfound', onLocationFound);
				map.on('locationerror', onLocationError);
				map.locateAndSetView();

				function onLocationFound(e) {
				    var marker = new L.Marker(e.latlng);
				    map.addLayer(marker);
						// alert(e.latlng.lat)
						var latlng = map.getLatLng()
						alert(latlng.lng)
				    marker.bindPopup("You are within " + (e.accuracy / 2) + " meters from this point").openPopup();
				}
				
				function onLocationError(e) {
				    alert(e.message);
				    map.fitWorld();
				}
		//]]>
	</script>
</body>
